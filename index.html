<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>HelpDesk</title>
</head>

<body>
    <div class="page">
        <header>
            <h1>
                Suporte ao cliente
            </h1>
            <p>
                Preencha todos os campos
            </p>

        </header>
        <form id="helpform">
            <fieldset>
                <legend class="legends">Informações Pessoais</legend>
                <div class="nameinfo">
                    <div class="input-div">
                        <label for="input-name">&nbsp Nome</label>
                        <input type="text" id="input-name">
                    </div>
                    <div class="input-div">

                        <label for="input-email">&nbsp Email <span>(Email válido)</span></label>
                        <input type="email" id="input-email" required>
                    </div>
                </div>
                <div class="input-div">

                    <label for="input-business">&nbsp Digite o nome da sua Empresa</label>
                    <input type="text" id="input-business" required>
                </div>
                <div class="input-div">

                    <label id="phone" for="input-number">&nbsp Telefone para contato</label>
                    <input type="number" id="input-number">
                </div>
            </fieldset>
            <fieldset>
                <legend class="legends">Sobre seu problema</legend>
                    <div class="input-div">
                        <label for="input-help">&nbsp Escolha a categoria:</label>
                        <select id="input-help">
                            <option value="hardware">Hardwares</option>
                            <option value="Software">Softwares</option>
                            <option value="upgrades">Atualizações</option>
                            <option value="Server">Servidores</option>
                            <option value="other">Outros</option>
                        </select>
                    </div>
                    <div class="input-div">

                        <label for="input-info">&nbsp Descreva seu problema:</label>
                        <textarea id="input-info" cols="30" rows="10"></textarea>
                    </div>
            </fieldset>
        </form>
        <footer>
            <button form="helpform">Enviar</button>
        </footer>

    </div>

</body>

</html>
